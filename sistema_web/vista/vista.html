<!doctype html>
<html lang="en">
    <head>
        <title>Sistema Web</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="bootstrap-5.3.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"></script>
        <script src="bootstrap-5.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script src="jquery.min.js"></script>
        <script src="ajax.js"></script>
    </head>

  <body class="bg-success d-flex justify-content-center align-items-center vh-100">

    <div class="bg-white p-5 rounded-5 text-secondary shadow"style="width: 25rem">
      <div class="d-flex justify-content-center">
        <img src="assets/icono_loggin.png" alt="login-icon" style="height: 7rem"/>
      </div>

      <div class="text-center fs-1 fw-bold">Inicio de Sesión</div>

      <div class="input-group mt-4">
      </br>
        <input class="form-control bg-light" type="text" placeholder="Usuario" onkeyup="contar(this.value);"/>
      </div>

      <div class="input-group mt-1">
        <input class="form-control bg-light" type="password" placeholder="Contraseña" onkeyup="contarp(this.value);"/>
      </div>

      <div class="text-danger" id="mensaje_usu"></div>
      <div class="text-danger" id="mensaje_cla"></div>


      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Ingresar</div>
    </div>
    
  </body>
</html>
